<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['title.user']}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"><h:outputText value="#{msg['title.user']}"></h:outputText></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h:outputText value="#{msg.edit}"></h:outputText>
                                <h:form>
                                    <h:commandLink action="#{userController.goList}" value="#{msg.list}" class="btn btn-outline btn-primary btn-xs pull-right"/>
                                </h:form>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-3"></div>
                                    <div class="col-lg-6">
                                        <h:form role="form">
                                            <div class="form-group">
                                                <h:outputLabel value="#{msg.username}"  for="username"/>
                                                <h:inputText value="#{userController.username}" class="form-control" id="username" required="true" requiredMessage="#{msg['validator.required']}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel value="#{msg.password}"  for="password"/>
                                                <h:inputText value="#{userController.password}" class="form-control" id="password" required="true" requiredMessage="#{msg['validator.required']}"/>
                                            </div>
                                            <div class="form-group">
                                                <h:selectOneMenu label="#{msg.role}" value="#{userController.roleId}" class="form-control">
                                                    <f:selectItems value="#{userController.roles}" var="r" itemLabel="#{r.name}" itemValue="#{r.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <h:inputHidden value="#{userController.id}"/>
                                            <h:commandButton action="#{userController.update}" value="#{msg.submit}" class="btn btn-default pull-right"/>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
