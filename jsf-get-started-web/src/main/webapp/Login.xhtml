<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>JSF - Admin</title>

        <h:outputStylesheet library="bower_components/bootstrap/dist/css" name="bootstrap.css" />
        <h:outputStylesheet library="bower_components/metisMenu/dist" name="metisMenu.min.css" />
        <h:outputStylesheet library="dist/css" name="sb-admin-2.css" />
        <h:outputStylesheet library="bower_components/font-awesome/css" name="font-awesome.css" />

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText value="#{authenticationController.username}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret value="#{authenticationController.password}" class="form-control"/>
                                    </div>
                                    <h:commandLink action="#{authenticationController.login}" value="#{msg.submit}" class="btn btn-lg btn-success btn-block"/>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <h:outputScript library="bower_components/jquery/dist" name="jquery.min.js"/>
        <h:outputScript library="bower_components/bootstrap/dist/js" name="bootstrap.js"/>
        <h:outputScript library="bower_components/metisMenu/dist" name="metisMenu.min.js"/>
        <h:outputScript library="dist/js" name="sb-admin-2.js"/>

    </h:body>
</html>
