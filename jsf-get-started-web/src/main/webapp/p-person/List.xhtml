<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg['title.person']}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header"><h:outputText value="#{msg['title.person']}"></h:outputText></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h:outputText value="#{msg.list}"></h:outputText>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <h:form>
                                        <p:dataTable value="#{pfPersonController.people}" 
                                                     var="person" 
                                                     rows="5" 
                                                     paginator="true"
                                                     >
                                            <p:column headerText="#">
                                                <h:outputText value="#{person.id}"/>
                                            </p:column>
                                            <p:column headerText="#{msg.firstname}">
                                                <h:outputText value="#{person.firstname}"/>
                                            </p:column>
                                            <p:column headerText="#{msg.lastname}">
                                                <h:outputText value="#{person.lastname}"/>
                                            </p:column>
                                            <p:column headerText="#{msg.bithdate}">
                                                <h:outputText value="#{person.birthDate}">
                                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="#{msg.email}">
                                                <h:outputText value="#{person.email}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
